  <p>벤치 프레스(Bench Press)는 스쿼트, 데드리프트와 함께 웨이트 트레이닝의 'Big 3'로 불리는 대표적인 근력 운동 중 하나이다. 벤치에 등을 대고 누워서 역기를 가슴 높이까지 내렸다가 굽힌 팔꿈치를 쭉 펴면서 들어 올리는 방식으로 실시한다.</p>
